<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title> Bear Cub</title>
		<link rel="stylesheet" type="text/css" href="bearcub.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	</head>
		<body>
			<div class="bearbox">
				<h1 class="heading"> BEAR CUB </h1>
					<span class="window">
					  <span class="ears"> 
						  <span class="left-ear">
							  <span class="left-inner-ear"></span>					
						  </span>
						  <span class="right-ear"> 
					  </span>
					  </span>
					  <span class="head">
						<span class="head-highlight"></span> 
                          <span class="eyes"> 
							  <span class="left-brown-eye"> 
								  <span class="left-blue-eye"> 
									  <span class="left-black-eye">
										  <span class="left-white-eye"></span>
									  </span>
								  </span>
							  </span>
								<span class="right-brown-eye">
									<span class="right-blue-eye">
										<span class="right-black-eye">
											<span class="right-white-eye"></span>
										</span>
									</span>

								</span>
						  </span>
						<span class="snout">
							<span class="nose"> 
								<span class="nose-highlight"></span>
							</span>
							<span class="mouth"></span>
						</span>

						</span>
				
                    </span>
			</div>
		</body>
				
</html>
